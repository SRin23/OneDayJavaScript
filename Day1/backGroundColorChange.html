<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>ChangeBackgroundColor</title>
	  <link href="ChangeBackgroundColor.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!--button을 생성하기 위한 form태그와 input태그 작성-->
	  <form>
      <!-- input태그의 id를 colorbtn으로 하여 js, css에서도 사용할 수 있게 함-->
      <!--type은 button, value는 "변경"을 하여 버튼 안의 글자를 작성-->
      <!--onClick 속성을 이용하여 html에서 바로 js의 함수와 연결-->
		  <input id = "colorbtn" type="button" value="변경" onClick="changeBackgroundColor()">
    </form>
    <!--외부 javascipt파일과 연결하는 script태그-->
    <script src="ChangeBackgroundColor.js"></script>
  </body>
</html>
